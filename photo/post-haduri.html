<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/post.css">

    <link rel="stylesheet" href="../css/nav.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="nav container">

            <p><a href="" class="moblie-title">Youth</a></p>
            
            <ul class="nav-list">
                <li class="nav-item"><a href="../main/main.html" class="nav-link">Youth</a></li>
                <li class="nav-item"><a href="../photo/index.html" class="nav-link">Photo</a></li>

            </ul>

            <div class="nav-toggle" id="nav_toggle">
                <i class="bi bi-list"></i>
            </div>

        </nav>
    </header>
    <section class="frame">
        <div class="photos">
            <div class="haduri-logo"></div>
            <div id="image-show1" class="photo-frame image-show">
                <input type="file" id="chooseFile1" name="chooseFile1" accept="image/*" onchange="loadFile(this, 'image-show1')">
                <label for="chooseFile1">이미지 업로드</label>
            </div>
            <div id="image-show2" class="photo-frame image-show">
                <input type="file" id="chooseFile2" name="chooseFile2" accept="image/*" onchange="loadFile(this, 'image-show2')">
                <label for="chooseFile2">이미지 업로드</label> 
            </div>
            <div id="image-show3" class="photo-frame image-show">
                <input type="file" id="chooseFile3" name="chooseFile3" accept="image/*" onchange="loadFile(this, 'image-show3')">
                <label for="chooseFile3">이미지 업로드</label> 
            </div>
            <div id="image-show4" class="photo-frame image-show">
                <input type="file" id="chooseFile4" name="chooseFile4" accept="image/*" onchange="loadFile(this, 'image-show4')">
                <label for="chooseFile4">이미지 업로드</label> 
            </div>
        </div>
        
        <div class="footer">
            <p class="f-title">Youth</p>
        </div>
    </section>

    <section class="write-container">
        <div class="write">
            <textarea name="input" class="input" id="input" cols="30" rows="10" placeholder="ュ んı절ºl 글씨체로 バr진과 ㅎ古께 ブl록할 글을 남겨보パㅔ요"></textarea>
            <div class="btn-container">
                <button class="replace" onclick="replaceText()">글씨체 미리보기</button>
                <button class="upload" onclick="">업로드</button>
            </div>
        </div>
        <div class="song-container">
            <div class="song-title">
                <div class="title"></div>
            </div>
            <div class="line">
                <div class="playline">
                    <div class="element"></div>
                </div>
            </div>
            <div class="play">
                <button class="backBtn"><i class='bx bx-skip-previous' ></i></button>
                <button id="playBtn" class="playBtn"><i class='bx bx-play'></i></button>
                <button id="nextBtn" class="nextBtn"><i class='bx bx-skip-next'></i></button>
            </div>
        </div>
    </section>
    <script src="./js/post.js"></script>
    <script src="../song/js/song.js"></script>
