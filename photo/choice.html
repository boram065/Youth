    <div class="frame-container">
        <div class="old-film-box">
            <img src="../image/old-film.png" alt="옛날필름네컷">

                <h1>옛날필름네컷</h1>

        <div class="haduri-film-box">
            <div class="haduri-box">

            </div>

    <div class="screen2" style="display: none;">
